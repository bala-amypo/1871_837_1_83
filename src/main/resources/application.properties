# ===============================
# Application
# ===============================
spring.application.name=demo

# ===============================
# Server (IMPORTANT for Amypo)
# ===============================
# Trainer said: DO NOT change port â†’ use what Amypo expects
server.port=9001

# Needed for reverse proxy (fixes 502)
server.forward-headers-strategy=framework

# ===============================
# Database (AMYPO COMPATIBLE)
# ===============================
# Use H2 ONLY (MySQL will NOT work in Amypo)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 Console
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# Swagger / OpenAPI (VERY IMPORTANT)
# ===============================
# This MUST match your preview URL
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Tell Swagger the external URL (proxy-safe)
springdoc.swagger-ui.server-url=https://9426.pro604cr.amypo.ai

# ===============================
# Logging (helps debugging)
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
